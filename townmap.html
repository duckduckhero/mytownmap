<!DOCTYPE html>
<html>
<head> 
    <title>분당 맛집 지도</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>분당 맛집 지도</h1>
    <div>
        <p>19년간 분당에서 살면서 얻은 맛집 정보들을 모아놓았습니다!</p>
    </div>
    <div style="border:3px solid red">
        <h1>여기에는 제 자기 정보 소개를 넣겠습니다.</h1>
        <h3>이것은 제 페이스북 계정입니다 : <a href="https://www.facebook.com/profile.php?id=100009804130262">바로가기</a></h3>
    </div>
    <br> 
    <div style="border:3px solid red">
        <div id="map" style="width:100%;height:350px;"></div>

        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ea462ad3dc365e4f8a77ae45161674c9"></script>
        <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
        };

        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption); 
        </script>
    </div>
    <br> 
</body>


</html>
